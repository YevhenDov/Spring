<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Producers manager</h1>
    <a th:href="@{admin/producer_form}">Add producer</a>
    <table border="1" padding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="producer : ${producers}">
            <tr>
                <td th:text="${producer.id}"></td>
                <td th:text="${producer.name}"></td>
                <td>
                    <a th:href="@{'admin/edit_producer/' + ${producer.id}}">Edit</a>
                </td>
                <td>
                    <a th:href="@{'admin/delete_producer/' + ${producer.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
    <a th:href="@{/}">Home</a>
</div>
</body>
</html>
